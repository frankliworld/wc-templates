<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web components</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px
    }
  </style>
</head>
<body>
  <section>
    <ui-avatar></ui-avatar>
    <ui-avatar size="small" username="frankliworld" hideName="true"></ui-avatar>
    <ui-avatar size="medium" username="space_frk" hideName="true"></ui-avatar>
    <ui-avatar size="large" username="space" hideName="true"></ui-avatar>

    <ui-avatar size="small" social="twitter" username="space"></ui-avatar>
    <ui-avatar size="medium" username="spacex"></ui-avatar>
    <ui-avatar size="large" username="arnaldo"></ui-avatar>
  </section>
  <script src="wc.js"></script>
</body>
</html>
